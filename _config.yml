# Permalinks
#
permalink:           pretty

# Setup
title:               Brianna Toth
tagline:             'digital scholarship : book history : textual studies'
description:         'The website of Dawn Childress, UCLA Digital Library Program'
url:                 https://bravoalphatango.github.io/
baseurl:             
paginate:            5

# About/contact
author:
  name:              Brinna Toth
  url:               bravoalphatango.github.io/
  email:             btoth@g.ucla.edu
  
# Conversion
markdown:    kramdown  
highlighter: rouge

# Custom vars
version:             1.0.0

# Plugins
gems: [jekyll-paginate]

#Post excerpt
excerpt_separator: "<!--excerpt-->"

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
